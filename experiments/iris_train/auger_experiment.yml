  datetime_features: []
  time_series_features: []
  classification: true
  binary_classification: false
  scoring: accuracy

  cross_validation_folds: 5
  max_total_time_mins: 60
  max_eval_time_mins: 1
  max_n_trials: 10

  use_ensemble: true

