project: evgeny-fast-new
# project_id: 271

# experiment: iris

cluster:
  worker_count : 2
  instance_type: c5.large
  kubernetes_stack: experimental
  autoterminate_minutes: 30

evaluation_options:
  data_path: files/iris_data_sample.csv
  # data_path: https://www.openml.org/data/download/8/dataset_8_liver-disorders.arff
  # data_extension: ".csv"
  # data_compression: gzip
  featureColumns:
    - sepal_length
    - sepal_width
    - petal_length
    - petal_width
  targetFeature: class
  categoricalFeatures:
    - class

  labelEncodingFeatures: []
  datetimeFeatures: []
  timeSeriesFeatures: []
  classification: true
  binaryClassification: false
  scoring: accuracy

  crossValidationFolds: 5
  max_total_time_mins: 60
  max_eval_time_mins: 1
  max_n_trials: 10

  use_ensemble: true

