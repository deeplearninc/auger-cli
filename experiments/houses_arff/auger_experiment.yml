---
organization: auger
# organization_id: 42

project: evgeny-fast
# project_id: 271


cluster:
  worker_count : 2
  instance_type: c5.large
  kubernetes_stack: experimental
  # automatic_termination: "1 Hour"

evaluation_options:
  #data_path: files/iris_data_sample.csv
  data_path: https://s3-us-west-2.amazonaws.com/auger-experiments/datasets/openml/data_raw/dataset_537.arff
  # data_extension: ".csv"
  # data_compression: gzip
  featureColumns:
    - median_income
    - housing_median_age
    - total_rooms
    - total_bedrooms
    - population
    - households
    - latitude
    - longitude
  targetFeature: median_house_value
  #categoricalFeatures:

  labelEncodingFeatures: []
  datetimeFeatures: []
  timeSeriesFeatures: []
  classification: false
  binaryClassification: false
  scoring: neg_rmse

  crossValidationFolds: 5
  max_total_time_mins: 60
  max_eval_time_mins: 1
  max_n_trials: 10

  use_ensemble: true

